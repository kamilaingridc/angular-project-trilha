<div class="container">

  @if (showLogin) {
    <login-form class="form"></login-form>
  } @else {
    <register-form class="form"></register-form>
  }

  <div class="container-button">
    <button class="button login-button"  (click)="showLogin = true">Login</button>
    <button class="button register-button" (click)="showLogin = false">Registro</button>
  </div>

</div>
